<!--Cabeçalho responsável pela tela Menu-->
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Inicialização da tela principal da aplicação-->
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!--"Setando" a página principal da aplicação-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
